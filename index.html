<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Melendez's Profile</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .intro-container {
      max-width: 850px;
      padding: 0 20px;
      z-index: 1;
      position: relative;
    }

    #animated-message {
      font-size: 1.8rem;
      font-weight: bold;
      line-height: 1.6;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
      margin-bottom: 2rem;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    #animated-message span {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: wordIn 0.6s ease forwards;
    }

    @keyframes wordIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #ffffff;
      color: #2c5364;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      z-index: 2;
      position: relative;
    }

    button:hover {
      background-color: #dddddd;
      transform: scale(1.05);
    }

    .page-transition {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: #0f2027;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s ease-in-out;
    }

    .page-transition.active {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>
  <div class="intro-container">
   <h1 id="animated-message"></h1>
  <button onclick="transitionToAbout()">âœ¨ Meet the Creator</button>
  </div>

  <div class="page-transition" id="page-transition"></div>

  <script>
    const message = "Thanks for stopping by! Explore my portfolio to see how I turn innovative ideas into impactful tech solutions.";
    const target = document.getElementById("animated-message");

    message.split(" ").forEach((word, index) => {
      const span = document.createElement("span");
      span.textContent = word;
      span.style.animationDelay = `${index * 0.05}s`;
      target.appendChild(span);
      target.appendChild(document.createTextNode(" "));
    });

    function transitionToAbout() {
      const overlay = document.getElementById('page-transition');
      overlay.classList.add('active');
      setTimeout(() => {
        window.location.href = '/ProfileBinderWebsite/profile-binder/about-me.html';
      }, 800);
    }
  </script>
</body>
</html>
